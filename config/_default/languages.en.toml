
disabled = false
# 是否禁用这个语言。
# false 表示启用该语言版本，true 表示即使配置了该语言也不会被生成/展示。

languageCode = "en"
# IETF 语言代码，用于 SEO、HTML lang="en" 等。
# 这里用 "en" 或 "en-us" 都可以。Google/浏览器会用它判断页面语言。

languageName = "English"
# 语言切换器里显示的名字。
# 也决定站点页脚、头部等地方显示成什么标签，比如“English”。

weight = 2
# 语言优先级/排序。
# 数字越小，越靠前，Hugo 也会把最小的当默认语言。
# 通常主站语言设 weight=1，副语言设 weight=2、3…

title = "BenChuat's Blog"
# 站点标题（这个语言对应的标题）。
# 也就是说你可以让英文站的标题叫 "BenChuat's Digital Garden"
# 而中文站叫 "BenChuat 的数字花园"。
# 这是语言隔离的标题，不是全局通用标题。

mainSections = ["posts"] 

[params.homepage]
  showMoreLinkDest = "/posts/"


[params]
  displayName = "EN"
  # 语言切换时显示的简写。例如“EN”“中”。
  # 会出现在语言切换菜单里。

  isoCode = "en"
  # ISO 语言代码，用于一些结构化数据、SEO、OpenGraph。
  # 如果是中文站对应的文件就会写 "zh-CN"。

  rtl = false
  # 是否右到左排版（阿拉伯语这种需要 true）。
  # 中文、英文都应该是 false。

  dateFormat = "2 January 2006"
  # 日期格式化模板。

  # logo = "img/logo.png"
  # 网站在该语言下的 LOGO。相对路径是相对于 /static/
  # 比如你把头像放 static/images/avatar.png，
  # 这里可以写 "images/avatar.png"。
  # 如果不设，用全局/默认的。

  # secondaryLogo = "img/secondary-logo.png"
  # 备用 LOGO（如暗色模式用另一个 Logo）。
  # Blowfish 支持根据主题模式切换 Logo。

  description = "Welcome to BenChuat's Blog"
  # 当前语言版本的网站描述。
  # 这会被用在 meta description、社交预览卡片等位置。
  # 中文站请写中文简介，英文站写英文简介，这样对 SEO 很友好。

  copyright = "© 2025 BenChuat. All rights reserved."
  # 页脚版权声明。可以放你名字、年份、License 等。
  # 也可以是 "© 2025 BenChuat. All rights reserved."


