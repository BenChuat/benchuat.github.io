# ============ Blowfish 主题主配置 ============

# 网站整体配色方案，可选：
# blowfish（默认）| minimal | pastel | dark | nord
colorScheme = "blowfish"

# 默认亮/暗模式，可选：light 或 dark
defaultAppearance = "light"

# 是否自动随系统切换明暗模式
autoSwitchAppearance = true


# ============ 功能开关 ============

# 无障碍支持（Accessibility）
enableA11y = false

# 搜索功能（建议 true）
enableSearch = true

# 是否启用代码块复制按钮
enableCodeCopy = true

# 是否在文章中显示“通过邮件回复”按钮
replyByEmail = false

mainSections = ["posts"]   # 首页/归档等“文章列表”来源的目录名

# 图片优化（建议保持默认）
disableImageOptimization = false
disableImageOptimizationMD = false

# 是否在顶部文字标题前强制加图片
disableTextInHeader = false

# 图片哈希算法，用于缓存
fingerprintAlgorithm = "sha512"





# ============ 页眉/页脚 ============

[header]
  # 页眉布局，可选：
  # basic（普通）| fixed（固定顶部）| fixed-fill（全宽）| fixed-gradient（渐变）| fixed-fill-blur（模糊背景）
  layout = "basic"

[footer]
  showMenu = true              # 显示页脚菜单
  showCopyright = true         # 显示版权信息
  showThemeAttribution = true  # 显示 “由 Hugo & Blowfish 驱动”
  showAppearanceSwitcher = true  # 页脚显示明暗模式切换按钮
  showScrollToTop = true       # 显示“回到顶部”按钮


# ============ 首页显示设置 ============

[homepage]
  # 首页布局可选：
  # page（普通页面）| profile（个人档案卡片）| hero（大背景图）| background（背景布局）| list（文章列表）| card（卡片网格）
  layout = "background"
  
  # 背景图路径（background/hero 模式使用）
  # 将图片放在 static/images/ 目录下，然后在这里填写路径
  # 例如：如果图片是 static/images/bg.jpg，则填写 "images/bg.jpg"
  # 也可以使用网络URL，例如："https://example.com/bg.jpg"
  homepageImage = "images/background.png"

  # 如果你希望首页显示文章列表，可以改为：
  # layout = "list"

  # 首页展示文章数量（showRecent=true 时有效）
  showRecent = true
  showRecentItems = 6

  # 是否显示“更多文章”链接
  showMoreLink = true
  showMoreLinkDest = "/posts/"   # 跳转到文章列表页

  # 卡片样式设置（hero/card 模式使用）
  cardView = false
  cardViewScreenWidth = false
  layoutBackgroundBlur = false
  disableHeroImageFilter = false

# ============ 默认背景图设置 ============
# 默认背景图路径（用于主页，如果未设置 homepageImage 则使用此）
# 将图片放在 static/images/ 目录下，然后在这里填写路径
# 例如：如果图片是 static/images/default-bg.jpg，则填写 "images/default-bg.jpg"
# 也可以使用网络URL，例如："https://example.com/bg.jpg"
defaultBackgroundImage = ""


# ============ 文章页面（单页） ============

[article]
  showDate = true              # 显示发布日期
  showDateUpdated = false      # 显示更新日期
  showAuthor = true            # 显示作者信息
  showHero = false             # 是否显示文章封面图
  showBreadcrumbs = false      # 是否显示面包屑导航
  showDraftLabel = true        # 是否显示"草稿"标签
  showEdit = false             # 是否显示"编辑此页"按钮
  showReadingTime = true       # 是否显示阅读时长
  showTableOfContents = true   # 是否显示目录（建议 true）
  showTaxonomies = true        # 显示分类和标签
  showCategoryOnly = false
  showWordCount = true         # 显示字数统计
  showZenMode = false          # 是否开启沉浸模式（隐藏多余元素）
  showComments = true          # 显示评论（全局设置，可在单篇文章中覆盖）

# 智能目录 - 自动高亮当前阅读章节
smartTOC = true
smartTOCHideUnfocusedChildren = false


# ============ 列表页（如 posts/ 标签页） ============

[list]
  showHero = false
  showSummary = true           # 显示摘要
  groupByYear = true           # 按年份分组文章
  showCards = true             # 是否卡片布局
  orderByWeight = false
  constrainItemsWidth = false


# ============ 分类、标签页设置 ============

[taxonomy]
  showTermCount = true
  showHero = false
  showBreadcrumbs = false
  showTableOfContents = false
  cardView = false

[term]
  showHero = false
  showTableOfContents = true
  groupByYear = false


# ============ 评论系统配置 ============

# Waline 评论系统配置
[waline]
  # 是否启用 Waline
  enable = true
  
  # Waline 服务端地址（必填）
  # 格式: http://your-waline-server:8360 或 https://waline.your-domain.com
  # 请替换为你的实际 NAS 服务器地址
  serverURL = "http://your-nas-ip:8360"  # ⚠️ 请修改为你的实际地址
  
  # CDN 地址（可选，使用默认即可）
  # cssURL = "https://unpkg.com/@waline/client@v2/dist/waline.css"
  # jsURL = "https://unpkg.com/@waline/client@v2/dist/waline.mjs"
  
  # 语言设置（可选，默认自动检测）
  lang = "zh-CN"  # 可选: zh-CN, en-US, zh-TW, pt-BR, ru-RU, jp-JP, es-ES
  
  # 表情设置（可选，使用默认表情包）
  # emoji = ["https://unpkg.com/@waline/emojis@1.1.0/weibo", "https://unpkg.com/@waline/emojis@1.1.0/qq", "https://unpkg.com/@waline/emojis@1.1.0/bilibili"]
  
  # 必填信息（可选）
  # requiredMeta = ["nick", "mail"]  # 可选: nick, mail, link
  
  # 字数限制（可选，0 表示不限制）
  # wordLimit = 0
  
  # 每页评论数（可选）
  # pageSize = 10
  
  # 登录方式（可选）
  # login = "enable"  # enable: 启用登录, disable: 禁用登录, force: 强制登录
  
  # 访问量统计（可选）
  # visitor = true
  
  # 表情反应（可选）
  # reaction = true
  
  # 评论功能（可选）
  # comment = true
  
  # 浏览量统计（可选）
  # pageview = true
  
  # 暗色模式（可选）
  # dark = "auto"  # auto: 自动, "dark": 强制暗色, "light": 强制亮色


