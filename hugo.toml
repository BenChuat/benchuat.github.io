# baseURL 会根据环境自动设置
# 本地开发: http://localhost:1313/blog/
# 生产环境: https://benchuat.github.io/blog/ (GitHub Actions 会自动设置)
baseURL = "http://benchuat.github.io/"
title = "BenChuat's Blog"
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true
pluralizeListTitles = false
theme = "blowfish"

# 构建配置
buildDrafts = false  # 不构建草稿
buildFuture = true   # 构建未来日期的文章（允许发布计划发布的文章）

# Permalink 配置：使用 slug 字段生成友好的 URL
# 如果文章有 slug 字段，使用它；否则使用文件名（不含扩展名）
[permalinks]
  posts = "/posts/:slug/"

[languages]
[languages."zh-cn"]
  languageCode = "zh-cn"
  languageName = "简体中文"
  weight = 1
  title = "BenChuat的记录本"
  contentDir = "content/zh-cn"
  [languages."zh-cn".params]
    displayName = "简体中文"
    isoCode = "zh-CN"
    dateFormat = "2006年01月02日"
    mainSections = ["posts"]
    # 这里就不贴 author 了，反正你已经配了

[languages.en]
  languageCode = "en"
  languageName = "EN"
  weight = 2
  title = "BenChuat’s Blog"
  contentDir = "content/en"
  [languages.en.params]
    displayName = "EN"
    isoCode = "en"
    dateFormat = "2 January 2006"
    mainSections = ["posts"]
