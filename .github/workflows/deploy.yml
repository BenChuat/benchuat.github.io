name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'   # 用你本地的版本
          extended: true

      - name: Build
        run: hugo --minify

      # 关键：补齐 *.assets 到 public
      - name: Copy Typora .assets folders into public
        run: |
          shopt -s globstar nullglob
          # 遍历 content/* 下所有 md
          for md in content/**/*.md; do
            base="${md%.md}"
            assets="${base}.assets"
            [ -d "$assets" ] || continue

            # 去掉 content/ 前缀，得到 zh-cn/posts/test-post 或 en/posts/hello-hugo
            rel="${base#content/}"
            lang="${rel%%/*}"      # zh-cn 或 en
            rest="${rel#*/}"       # posts/test-post (后面没有扩展名)

            name="${rest##*/}"     # test-post
            parent="${rest%/*}"    # posts

            if [ "$lang" = "zh-cn" ]; then
              # 默认语言放根目录
              out="public/${parent}/${name}.assets"
            else
              # 非默认语言带前缀，如 /en/
              out="public/${lang}/${parent}/${name}.assets"
            fi

            mkdir -p "$out"
            cp -R "$assets"/. "$out/"
            echo "Copied $assets -> $out"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
