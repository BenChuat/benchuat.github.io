name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'   # 用你本地的版本
          extended: true

      - name: Build
        run: hugo --minify

      # 关键：补齐 *.assets 到 public
      # 使用Hugo构建后的实际目录结构来匹配.assets文件夹
      - name: Copy Typora .assets folders into public (fixed with slug)
        run: |
          set -eu
          shopt -s globstar nullglob

          for md in content/**/*.md; do
            base="${md%.md}"             # content/zh-cn/posts/test-post
            assets="${base}.assets"      # content/zh-cn/posts/test-post.assets
            [ -d "$assets" ] || continue

            rel="${base#content/}"       # zh-cn/posts/test-post
            lang="${rel%%/*}"            # zh-cn or en
            rest="${rel#*/}"             # posts/test-post (或更深的层级)
            sectionPath="${rest%/*}"     # posts
            
            # 从front matter中提取slug，如果没有则使用文件名
            # 支持格式：slug = "value" 或 slug = 'value' 或 slug = value
            slug=$(grep -m1 "^slug\s*=" "$md" | sed -E 's/^slug\s*=\s*["'\'']?([^"'\'']+)["'\'']?\s*$/\1/' | tr -d ' ' || echo "")
            
            # 如果slug为空或提取失败，使用文件名
            [ -z "$slug" ] && slug="${rest##*/}"

            if [ "$lang" = "zh-cn" ]; then
              # 默认语言放根目录：/posts/<slug>/<filename>.assets
              # 注意：图片路径使用的是文件名，所以assets文件夹名也要用文件名
              filename="${rest##*/}"
              out="public/${sectionPath}/${slug}/${filename}.assets"
            else
              # 非默认语言：/en/posts/<slug>/<filename>.assets
              filename="${rest##*/}"
              out="public/${lang}/${sectionPath}/${slug}/${filename}.assets"
            fi

            mkdir -p "$out"
            cp -R "$assets"/. "$out/"
            echo "Copied: $assets -> $out (slug: $slug)"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
